<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页金句导出</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="content.css">
  <style>
    body {
      width: 600px;
      height: 500px;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .popup-container {
      margin: 20px;
      height: calc(100% - 40px);
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>网页金句导出</h2>
    </div>
    
    <div class="content">
      <div class="input-section">
        <textarea id="text-content" placeholder="在这里输入或粘贴文字内容..."></textarea>
      </div>
      
      <div class="source-info">
        <div id="page-title">来源页面：<span></span></div>
        <div id="page-url">页面链接：<span></span></div>
      </div>
      
      <div class="style-section">
        <h3>选择样式</h3>
        <div class="style-options">
          <div class="style-option active" data-style="simple-white">
            <div class="style-preview simple-white">
              <h3>简约白</h3>
            </div>
            <h3>简约白</h3>
          </div>
          <div class="style-option" data-style="dark">
            <div class="style-preview dark">
              <h3>暗夜</h3>
            </div>
            <h3>暗夜</h3>
          </div>
          <div class="style-option" data-style="artistic">
            <div class="style-preview artistic">
              <h3>文艺</h3>
            </div>
            <h3>文艺</h3>
          </div>
        </div>
      </div>
      
      <div class="preview-section">
        <canvas id="preview-canvas"></canvas>
      </div>
      
      <div class="button-group">
        <button id="generate-btn" class="btn btn-primary">生成图片</button>
        <button id="save-btn" class="btn btn-secondary" disabled>保存图片</button>
        <button id="ai-summarize-btn" class="btn btn-primary">AI总结</button>
      </div>
    </div>
  </div>
  
  <div class="overlay"></div>
  <div class="close-popup">×</div>
  <script src="popup.js"></script>

</body>
</html>
