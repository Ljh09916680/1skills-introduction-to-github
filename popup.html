<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Chrome - 网页金句导出</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>网页金句导出</h2>
      <button class="close-popup">×</button>
    </div>
    
    <div class="content">
      <div class="text-section">
        <textarea id="text-content" placeholder="在这里输入或粘贴文字内容..."></textarea>
        <button id="ai-summarize-btn" class="action-btn">AI总结</button>
      </div>
      
      <div class="source-info">
        <div id="page-title">来源页面：<span></span></div>
        <div id="page-url">页面链接：<span></span></div>
      </div>
      
      <div class="style-section">
        <h3>选择样式</h3>
        <div class="style-options">
          <div class="style-option" data-style="simple-white">
            <div class="preview simple-white"></div>
            <span>简约白</span>
          </div>
          <div class="style-option" data-style="dark-black">
            <div class="preview dark-black"></div>
            <span>暗夜黑</span>
          </div>
          <div class="style-option" data-style="gradient-pink">
            <div class="preview gradient-pink"></div>
            <span>渐变粉</span>
          </div>
        </div>
      </div>
      
      <div class="preview-section">
        <canvas id="preview-canvas"></canvas>
      </div>
      
      <div class="action-buttons">
        <button id="generate-btn" class="action-btn">生成图片</button>
        <button id="save-btn" class="action-btn" disabled>保存图片</button>
      </div>
    </div>
  </div>
  
  <div class="overlay"></div>
  <script src="popup.js"></script>
</body>
</html>
